<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Psychic Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link 
        rel="stylesheet" 
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"

<body>
    <div class="the-game">

        <h1>Guess what letter I'm thinking of</h1>
        <div id="wins"><p>Wins: <span id="wins-score">0</span></p></div>
        <div id="losses"><p>Losses: <span id="losses-score">0</span></p></div>
        <div id="guesses-left"><p>Guesses Left: <span id="guesses-score">10</span></p></div>
        <div id="guesses-sofar"><p>Your Guesses So Far: <span id="guesses"></span></p></div>
    </div>
